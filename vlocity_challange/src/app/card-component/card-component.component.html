<div class="col-md-12">
  <ng-container *ngFor="let user of userList;let i = index;">
      <div class="card" (click)="onUserClick(i)" style="cursor: pointer;">
          <div class="card-body">
            {{user.name}}
            <i class="fas fa-caret-right" style="font-size: 30px;float: right;"></i>
          </div>
         
        </div>
  </ng-container>
  </div>
